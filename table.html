<!DOCTYPE html>
<html>
	<head>
		<title>Count Table</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon"  href="images/count_table4real.png" title="Count Table">
		<link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container">
		  <button class="add-row">Add Row</button>
			<ul class="table-heading"> 
				<li>
					<span>a</span>
				</li><li>
					<span>b</span>
				</li><li>
					<span>a + b</span>
				</li><li>
					<span>a - b</span>
				</li><li>
					<span>a * b</span>
				</li><li>
					<span>a / b</span>
				</li><li>
					<span>a % b</span>
				</li>
			</ul>
			<ul class="table-rows">
				<li class="row">
					<ul>
						<li>
							<input class="val-one" type="number" name="input">
						</li><li>
							<input class="val-two" type="number" name="input">
						</li><li>
							<span class="add-result"></span>
						</li><li>
							<span class="sub-result"></span>
						</li><li>
							<span class="mult-result"></span>
						</li><li>
							<span class="div-result"></span>
						</li><li>
							<span class="mod-result"></span>
						</li>
					</ul>
					<i class="fa fa-repeat" aria-hidden="true"></i>
					<i class="fa fa-trash-o" aria-hidden="true"></i>
				</li>
			</ul>
		</div>
		<script src="js/jquery-1.8.0.min.js"></script>
		<script src="js/table.js"></script>
	</body>
</html>
